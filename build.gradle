plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'java'
}

group = 'com.game.space'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

javafx {
    version = "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    compile group: 'org.openjfx', name: 'javafx-controls', version: '14-ea+2'
    compile group: 'org.openjfx', name: 'javafx-base', version: '14-ea+2'
    compile group: 'org.openjfx', name: 'javafx', version: '14-ea+2'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '14-ea+2'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
